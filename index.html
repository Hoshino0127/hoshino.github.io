<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <image src='https://github.com/Hoshino0127/hoshino.github.io/blob/main/assets/pattern-Apple-logo-black-and-white.png'></image>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
	  <a-marker-camera preset='custom' type='pattern' url='https://github.com/Hoshino0127/hoshino.github.io/blob/main/assets/pattern-Apple-logo-black-and-white.patt'>
        <a-box position='0 1 0' material='opacity: 0.5; color: #F70087;'></a-box>
      </a-marker-camera>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
